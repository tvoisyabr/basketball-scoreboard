<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Basketball | Scoreboad</title>
  </head>
  <body>
    <div class="container">
      <div class="score-section">
        <h3>HOME</h3>
        <p class="score home">0</p>
        <div class="increment-score">
          <button onclick="add1PointToHome()">+1</button>
          <button onclick="add2PointsToHome()">+2</button>
          <button onclick="add3PointsToHome()">+3</button>
        </div>
      </div>
      <div class="score-section">
        <h3>AWAY</h3>
        <p class="score guest">0</p>
        <div class="increment-score">
          <button onclick="add1PointToGuest()">+1</button>
          <button onclick="add2PointsToGuest()">+2</button>
          <button onclick="add3PointsToGuest()">+3</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
